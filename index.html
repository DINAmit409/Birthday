<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein 18. Geburtstag 🎉</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ich werde 18! 🎈</h1>
  <p>Am 28. Juni ab 16:30 Uhr</p>
  <p>Feier mit mir! Sag mir, ob du kommst:</p>

  <form action="https://formspree.io/f/dein-code" method="POST">
    <input type="text" name="name" placeholder="Dein Name" required><br>
    <select name="teilnahme">
      <option value="Ja">Ja</option>
      <option value="Nein">Nein</option>
      <option value="Vielleicht">Vielleicht</option>
    </select><br>
    <input type="text" name="essen" placeholder="Essensunverträglichkeiten"><br>
    <textarea name="beitrag" placeholder="Was möchtest du mitbringen?"></textarea><br>
    <button type="submit">Absenden</button>
  </form>

  <p>Ich freu mich auf dich! </p>
</body>
</html>
