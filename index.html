<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Meine Geburtstagseinladung</title>
  </head>
  <body>
    <h1>🎉 Meine Geburtstagsparty</h1>

    <h2>📍 Infos</h2>
    <p>Am <strong>5. Juli</strong> ab 18 Uhr in <em>Nehden</em>.</p>

    <h2>🧭 Weg zur Location</h2>
    <p>Die Party ist in der Grillhütte. </p>
    <p>
      <a href="https://maps.app.goo.gl/k5RGxL85LRXhw7CE7"_blank">→ Standort bei Google Maps</a>
    </p>

    <h2>📩 Deine Antwort</h2>
  
      <form id="meinFormular" action="https://formspree.io/f/movwpkrw" method="POST">

      <label for="name">Dein Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

   

      <label>Kommst du?</label><br>
      <input type="radio" id="ja" name="kommt" value="ja" checked>
      <label for="ja">Ja</label><br>
      <input type="radio" id="nein" name="kommt" value="nein">
      <label for="nein">Nein</label><br><br>

      <label for="essen">Unverträglichkeiten oder Wünsche:</label><br>
      <textarea id="essen" name="essen" rows="4" cols="40"></textarea><br><br>

      <button type="submit">Absenden</button>
    </form>
    <p id="dankeNachricht" style="display:none; font-weight: bold; color: green;">
   Danke für deine Antwort<3
    </p>

  <script>
  const form = document.getElementById('meinFormular');
  const dankeText = document.getElementById('dankeNachricht');

  form.addEventListener('submit', async function(e) {
    e.preventDefault(); // Verhindert Seiten-Neuladen

    const formData = new FormData(form);
    
    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        form.style.display = 'none'; // Versteckt das Formular
        dankeText.style.display = 'block'; // Zeigt Danke-Text
      } else {
        alert('Fehler beim Absenden 😢');
      }
    } catch (error) {
      alert('Es gab ein Problem beim Senden 😢');
    }
  });
</script>

  </body>
</html>
